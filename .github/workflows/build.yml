name: Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm install 2>&1 | tee install.log

      - name: Build (react-scripts build)
        run: |
          set -euo pipefail
          npm run build 2>&1 | tee build.log

      # Sanity check that React produced the expected build artifacts
      - name: Verify build exists
        run: test -d build || (echo "No build folder. Check build logs above."; exit 1)

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            install.log
            build.log
          if-no-files-found: ignore
